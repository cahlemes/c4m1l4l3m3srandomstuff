<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet"/>
  </head>

  <body class="bg-dark">

    <div class="container">

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
           <form method="POST"> <!-- th:action="@{/login}" th:object="${usuario}" -->
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira o e-mail"/> <!-- th:field="*{email}" -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Senha"/> <!-- th:field="*{senha}" -->
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"/>
                  Lembrar senha
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="index.html">Entrar</a>
          </form>
          <div class="text-center">
<!--             <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
            <a class="d-block small" href="redefinir-senha.html">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
