<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Inclus√£o</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Preencha os dados abaixo</h2>
			<form th:action="@{/incluir}" th:object="${person}" method="POST">
				<div class="form-group">
					<label for="firstName">Nome:</label>
					<input type="text" class="form-control" id="firstName" placeholder="Digite o nome" th:field="*{firstName}"/>
				</div>
				<div class="form-group">
					<label for="lastName">Sobrenome:</label>
					<input type="text" class="form-control" id="lastName" placeholder="Digite o sobrenome" th:field="*{lastName}"/>
				</div>
				<button type="submit" class="btn btn-default">Enviar</button>
			</form>
		</div>
	</body>
</html>
