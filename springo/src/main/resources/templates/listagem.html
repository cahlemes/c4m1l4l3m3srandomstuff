<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Listagem</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
	        <div class="panel-heading">
	            <strong>Pessoas</strong>
	        </div>
	        <div class="panel-body">
	            <div class="table-responsive">
	                <table class="table table-sm table-striped table-hover table-bordered">
	                    <thead>
	                        <tr>
	                            <th>Nome</th>
	                            <th>Sobrenome</th>
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="person : ${people}">
	                            <td th:text="${person.firstName}"></td>
	                            <td th:text="${person.lastName}"></td>
	                            <td>
	                                <div class="btn-group pull-right">
	                                    <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${person.id})}" >Editar</a>
	                                    <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${person.id})}">Excluir</a>
	                               </div>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div class="panel-footer">
	            <a class="btn btn-sm btn-success" th:href="@{/inclusao/}" >Adicionar</a>
	        </div>
   		</div>
	</body>
</html>
